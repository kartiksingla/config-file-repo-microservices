server:
  port: ${PORT}
  servlet:
    context-path: /accounts

feign:
  hystrix:
    enabled: false

security:
  basic:
    enabled: false
  oauth2:
    client:
      client-id: account-service
      client-secret: 1234
      access-token-uri: http://auth-service/uaa/oauth/token
      grant-type: client_credentials
      scope: server
